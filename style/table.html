<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: solid black;
            padding: 5px 10px;
        }
        th{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>HTML TABLE</h1>
    <table>
        <caption>Employee Salary Data</caption>
        <thead>
            <tr>
                <th>NO.</th>
                <th>FULL name</th>
                <th>POSITION</th>
                <th>SALARY</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill gates</td>
                <td>founder Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>steve jobs</td>
                <td>founder Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>lary page</td>
                <td>Founder Google</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td>4</td>
                <td>mark Zukerburg</td>
                <td>Founder Facebook</td>
                <td>$1500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Employee: 04</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
